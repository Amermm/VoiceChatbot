services:
  - type: web
    name: voice-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python web_ui.py
    envVars:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_CREDENTIALS: ${GOOGLE_CREDENTIALS}
      DATABASE_EXCEL_PATH: ${DATABASE_EXCEL_PATH}
      ROBOTNAME: ${ROBOTNAME}
    static:
      - path: /static
        destination: static
      - path: /templates
        destination: templates

files:
  - source: .
    destination: /app
