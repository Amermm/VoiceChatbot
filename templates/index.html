<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="robot-side">
            <div class="robot-face">
                <img src="{{ url_for('static', filename='animations/Chatbotframe.png') }}" alt="Robot" class="robot-image">
                <div class="robot-screen">
                    <div class="screen-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="robot-title">SmartVoiceBot</div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-controls">
                <button id="clearChatButton" class="btn">Clear Chat</button>
                <button id="hideViewButton" class="btn">Hide View</button>
            </div>
            <div class="chat-box" id="chatBox">
                <div class="voice-animation" id="voiceAnimation" style="display: none;">
                    <div class="voice-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <span class="listening-text">Listening...</span>
                </div>
            </div>
            <div class="controls">
                <button id="askButton" class="btn">Ask Me</button>
                <button id="endButton" class="btn">End Chat</button>
            </div>
            <div id="status" class="status-message"></div>
        </div>
    </div>

    <script>
let mediaRecorder = null;
let isListening = false;
let audioContext = null;
let audioStream = null;

const chatBox = document.getElementById('chatBox');
const askButton = document.getElementById('askButton');
const endButton = document.getElementById('endButton');
const clearChatButton = document.getElementById('clearChatButton');
const hideViewButton = document.getElementById('hideViewButton');
const statusDiv = document.getElementById('status');
const voiceAnimation = document.getElementById('voiceAnimation');

function addMessage(text, isUser = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
    messageDiv.textContent = text;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function updateStatus(message) {
    statusDiv.textContent = message;
    console.log('Status:', message);
}

async function startRecording() {
    try {
        // Get audio stream
        audioStream = await navigator.mediaDevices.getUserMedia({ 
            audio: {
                channelCount: 1,
                sampleRate: 48000,
                echoCancellation: true,
                noiseSuppression: true,
                autoGainControl: true
            }
        });
        
        // Create MediaRecorder
        mediaRecorder = new MediaRecorder(audioStream, {
            mimeType: 'audio/webm;codecs=opus',
            audioBitsPerSecond: 128000
        });

        // Handle data available event
        mediaRecorder.ondataavailable = async (event) => {
            console.log('Data available:', event.data.size);
            if (event.data.size > 0) {
                try {
                    const audioBlob = new Blob([event.data], { type: 'audio/webm;codecs=opus' });
                    const base64Audio = await blobToBase64(audioBlob);
                    console.log('Sending audio chunk, size:', audioBlob.size);
                    await processAudioChunk(base64Audio);
                } catch (error) {
                    console.error('Error processing chunk:', error);
                }
            }
        };

        // Start recording in 2-second chunks
        mediaRecorder.start(2000);
        console.log('MediaRecorder started');
        voiceAnimation.style.display = 'flex';

    } catch (err) {
        console.error('Error starting recording:', err);
        updateStatus('Error: ' + err.message);
        throw err;
    }
}

async function processAudioChunk(audioData) {
    try {
        console.log('Processing audio chunk');
        const response = await fetch('/process_audio', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ audio: audioData }),
        });

        if (!response.ok) {
            throw new Error(`Server returned ${response.status}: ${await response.text()}`);
        }

        const result = await response.json();
        console.log('Server response:', result);
        
        if (result.error) {
            console.error('Server error:', result.error);
            return;
        }

        if (result.transcript) {
            addMessage(result.transcript, true);
        }
        if (result.response) {
            addMessage(result.response, false);
            speakResponse(result.response);
        }

    } catch (error) {
        console.error('Error processing audio:', error);
        updateStatus('Error processing audio: ' + error.message);
    }
}

function blobToBase64(blob) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
    });
}

function speakResponse(text) {
    if (!text) return;
    
    window.speechSynthesis.cancel();
    
    const speech = new SpeechSynthesisUtterance(text);
    speech.rate = 1.0;
    speech.pitch = 1.0;
    speech.volume = 1.0;
    
    const voices = window.speechSynthesis.getVoices();
    const preferredVoice = voices.find(voice => 
        voice.lang === 'en-US' && voice.name.includes('Female')
    ) || voices[0];
    
    if (preferredVoice) {
        speech.voice = preferredVoice;
    }
    
    window.speechSynthesis.speak(speech);
}

async function stopRecording() {
    console.log('Stopping recording...');
    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
    }
    if (audioStream) {
        audioStream.getTracks().forEach(track => track.stop());
    }
    try {
        await fetch('/stop_listening', { method: 'POST' });
        console.log('Stop listening request sent');
    } catch (err) {
        console.error('Error stopping:', err);
    }
    isListening = false;
    askButton.disabled = false;
    askButton.textContent = 'Ask Me';
    updateStatus('Chat stopped.');
    voiceAnimation.style.display = 'none';
}

// Event Listeners
askButton.addEventListener('click', async () => {
    if (!isListening) {
        try {
            await fetch('/start_listening', { method: 'POST' });
            isListening = true;
            askButton.disabled = true;
            askButton.textContent = 'Listening...';
            updateStatus('Listening to your questions...');
            await startRecording();
        } catch (err) {
            console.error('Error:', err);
            updateStatus('Error: ' + err.message);
        }
    }
});

endButton.addEventListener('click', stopRecording);

clearChatButton.addEventListener('click', () => {
    while (chatBox.firstChild) {
        if (chatBox.firstChild === voiceAnimation) {
            break;
        }
        chatBox.removeChild(chatBox.firstChild);
    }
});

hideViewButton.addEventListener('click', () => {
    if (chatBox.style.display === 'none') {
        chatBox.style.display = 'block';
        hideViewButton.textContent = 'Hide View';
    } else {
        chatBox.style.display = 'none';
        hideViewButton.textContent = 'Show View';
    }
});

// Cleanup on page unload
window.addEventListener('beforeunload', () => {
    if (isListening) {
        stopRecording();
    }
});
    </script>
</body>
</html>
