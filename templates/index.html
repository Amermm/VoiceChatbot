<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="robot-side">
            <div class="robot-face">
                <img src="{{ url_for('static', filename='animations/Chatbotframe.png') }}" alt="Robot" class="robot-image">
                <div class="robot-screen">
                    <div class="screen-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="robot-title">SmartVoiceBot</div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-controls">
                <button id="clearChatButton" class="btn">Clear Chat</button>
                <button id="hideViewButton" class="btn">Hide View</button>
            </div>
            <div class="chat-box" id="chatBox">
                <div class="voice-animation" id="voiceAnimation" style="display: none;">
                    <div class="voice-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <span class="listening-text">Listening...</span>
                </div>
            </div>
            <div class="controls">
                <button id="askButton" class="btn">Ask Me</button>
                <button id="endButton" class="btn">End Chat</button>
            </div>
            <div id="status" class="status-message"></div>
        </div>
    </div>

    <script>
    const chatBox = document.getElementById('chatBox');
    const askButton = document.getElementById('askButton');
    const endButton = document.getElementById('endButton');
    const clearChatButton = document.getElementById('clearChatButton');
    const hideViewButton = document.getElementById('hideViewButton');
    const statusDiv = document.getElementById('status');
    let isListening = false;
    let mediaRecorder;
    let audioChunks = [];

    function addMessage(text, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
        messageDiv.textContent = text;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateStatus(message) {
        statusDiv.textContent = message;
        console.log('Status updated:', message); // Debug log
    }

    async function startRecording() {
        console.log("Starting recording function called"); // Debug log
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: {
                    channelCount: 1,
                    sampleRate: 48000
                }
            });
            console.log("Microphone access granted"); // Debug log
            
            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'audio/webm;codecs=opus',
                bitsPerSecond: 128000
            });
            
            mediaRecorder.ondataavailable = (event) => {
                console.log("Audio data available", event.data.size); // Debug log
                if (event.data.size > 0) {
                    audioChunks.push(event.data);
                    processAudioChunk();
                }
            };

            mediaRecorder.onerror = (error) => {
                console.error('MediaRecorder error:', error); // Debug log
            };

            mediaRecorder.onstart = () => {
                console.log('MediaRecorder started'); // Debug log
            };

            mediaRecorder.onstop = () => {
                console.log('MediaRecorder stopped'); // Debug log
            };

            mediaRecorder.start(3000);
            console.log("Recording started"); // Debug log
        } catch (err) {
            console.error('Error in startRecording:', err); // Debug log
            updateStatus('Error accessing microphone: ' + err.message);
            throw err;
        }
    }

    async function processAudioChunk() {
        console.log("Processing audio chunk, size:", audioChunks.length); // Debug log
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm;codecs=opus' });
        const reader = new FileReader();
        
        reader.onloadend = async () => {
            try {
                const base64Audio = reader.result;
                console.log("Sending audio to server"); // Debug log
                
                const response = await fetch('/process_audio', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ audio: base64Audio }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log("Server response:", result); // Debug log

                if (result.transcript) {
                    addMessage(result.transcript, true);
                    console.log("Added transcript:", result.transcript); // Debug log
                }
                if (result.response) {
                    addMessage(result.response, false);
                    console.log("Added response:", result.response); // Debug log
                    
                    // Text-to-speech
                    const speech = new SpeechSynthesisUtterance(result.response);
                    window.speechSynthesis.speak(speech);
                }
            } catch (error) {
                console.error('Error processing audio chunk:', error); // Debug log
                updateStatus('Error processing audio: ' + error.message);
            }
        };
        
        reader.readAsDataURL(audioBlob);
        audioChunks = []; // Clear the chunks after processing
    }

    askButton.addEventListener('click', async () => {
        console.log("Ask button clicked"); // Debug log
        if (!isListening) {
            try {
                await startRecording();
                isListening = true;
                askButton.disabled = true;
                askButton.textContent = 'Listening...';
                updateStatus('Listening to your questions...');
                document.getElementById('voiceAnimation').style.display = 'flex';
                
                // Notify server
                const response = await fetch('/start_listening', {
                    method: 'POST'
                });
                console.log("Server notified of listening start:", await response.json()); // Debug log
            } catch (err) {
                console.error('Error in ask button handler:', err); // Debug log
                isListening = false;
                askButton.disabled = false;
                askButton.textContent = 'Ask Me';
                updateStatus('Error: ' + err.message);
            }
        }
    });

    endButton.addEventListener('click', async () => {
        console.log("End button clicked"); // Debug log
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
        }
        
        try {
            const response = await fetch('/stop_listening', {
                method: 'POST'
            });
            console.log("Server notified of listening stop:", await response.json()); // Debug log
        } catch (err) {
            console.error('Error stopping listening:', err); // Debug log
        }

        isListening = false;
        askButton.disabled = false;
        askButton.textContent = 'Ask Me';
        updateStatus('Chat stopped.');
        document.getElementById('voiceAnimation').style.display = 'none';
    });

    clearChatButton.addEventListener('click', () => {
        console.log("Clear chat button clicked"); // Debug log
        const voiceAnimation = document.getElementById('voiceAnimation');
        chatBox.innerHTML = '';
        chatBox.appendChild(voiceAnimation);
    });

    hideViewButton.addEventListener('click', () => {
        console.log("Hide view button clicked"); // Debug log
        if (chatBox.style.display === 'none') {
            chatBox.style.display = 'block';
            hideViewButton.textContent = 'Hide View';
        } else {
            chatBox.style.display = 'none';
            hideViewButton.textContent = 'Show View';
        }
    });

    // Initial setup
    document.addEventListener('DOMContentLoaded', () => {
        console.log("Page loaded, initializing..."); // Debug log
        updateStatus('Ready to chat!');
    });
  </script>
</body>
</html>
