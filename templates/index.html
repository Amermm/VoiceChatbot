<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="robot-side">
            <div class="robot-face">
                <img src="{{ url_for('static', filename='animations/Chatbotframe.png') }}" alt="Robot" class="robot-image">
                <div class="robot-screen">
                    <div class="screen-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="robot-title">{{ robot_name }}</div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-controls">
                <button id="clearChatButton" class="btn">Clear Chat</button>
                <button id="hideViewButton" class="btn">Hide View</button>
            </div>
            <div class="chat-box" id="chatBox">
                <div class="voice-animation" id="voiceAnimation" style="display: none;">
                    <div class="voice-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <span class="listening-text">Listening...</span>
                </div>
            </div>
            <div class="controls">
                <button id="askButton" class="btn">Ask Me</button>
                <button id="endButton" class="btn">End Chat</button>
            </div>
            <div id="status" class="status-message"></div>
        </div>
    </div>

<script>
    let socket;
    let mediaRecorder;

    function initializeSocket() {
        socket = io();

        socket.on('connection_status', (data) => {
            console.log('Connection status:', data.status);
        });

        socket.on('bot_response', (data) => {
            console.log('Transcript:', data.transcript);
            console.log('Bot response:', data.response);
        });

        socket.on('error', (error) => {
            console.error('Error:', error.error);
        });
    }

    async function initializeAudio() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                audio: {
                    sampleRate: 48000,
                    channelCount: 1,
                    echoCancellation: true,
                    noiseSuppression: true,
                },
            });

            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'audio/webm;codecs=opus',
            });

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64data = reader.result.split(',')[1];
                        socket.emit('audio_data', base64data);
                    };
                    reader.readAsDataURL(event.data);
                }
            };

            console.log("Mic access initialized successfully");
        } catch (error) {
            console.error('Mic access error:', error.message);
        }
    }

    document.getElementById('askButton').addEventListener('click', () => {
        if (!mediaRecorder) initializeAudio();
        mediaRecorder.start(1000); // Send audio every second
    });

    document.getElementById('endButton').addEventListener('click', () => {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
        }
        console.log("Stopped listening");
    });

    window.onload = () => {
        initializeSocket();
    };
</script>
</body>
</html>
