<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="robot-side">
            <div class="robot-face">
                <img src="{{ url_for('static', filename='animations/Chatbotframe.png') }}" alt="Robot" class="robot-image">
                <div class="robot-screen">
                    <div class="screen-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="robot-title">SmartVoiceBot</div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-controls">
                <button id="clearChatButton" class="btn">Clear Chat</button>
                <button id="hideViewButton" class="btn">Hide View</button>
            </div>
            <div class="chat-box" id="chatBox">
                <div class="voice-animation" id="voiceAnimation" style="display: none;">
                    <div class="voice-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <span class="listening-text">Listening...</span>
                </div>
            </div>
            <div class="controls">
                <button id="askButton" class="btn">Ask Me</button>
                <button id="endButton" class="btn">End Chat</button>
            </div>
            <div id="status" class="status-message"></div>
        </div>
    </div>

<script>
    const chatBox = document.getElementById('chatBox');
    const askButton = document.getElementById('askButton');
    const endButton = document.getElementById('endButton');
    const clearChatButton = document.getElementById('clearChatButton');
    const hideViewButton = document.getElementById('hideViewButton');
    const statusDiv = document.getElementById('status');
    let isListening = false;
    let mediaRecorder;
    let audioChunks = [];

    function addMessage(text, isUser = false) {
        console.log(`Adding message: ${text} (User: ${isUser})`);
        const messageDiv = document.createElement('div');
        messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
        messageDiv.textContent = text;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateStatus(message) {
        console.log(`Status update: ${message}`);
        statusDiv.textContent = message;
    }

    async function startRecording() {
        console.log('Starting recording...');
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: {
                    channelCount: 1,
                    sampleRate: 48000,
                    echoCancellation: true,
                    noiseSuppression: true
                }
            });
            console.log('Got media stream');
            
            mediaRecorder = new MediaRecorder(stream);
            console.log('MediaRecorder created');
            
            mediaRecorder.ondataavailable = async (event) => {
                console.log(`Data available - size: ${event.data.size}`);
                if (event.data.size > 0) {
                    audioChunks.push(event.data);
                    await processAudioChunk();
                }
            };

            mediaRecorder.onstart = () => {
                console.log('MediaRecorder started');
                audioChunks = [];
            };

            mediaRecorder.onstop = () => {
                console.log('MediaRecorder stopped');
            };

            mediaRecorder.onerror = (event) => {
                console.error('MediaRecorder error:', event.error);
            };

            mediaRecorder.start(2000); // Record in 2-second chunks
        } catch (err) {
            console.error('Error starting recording:', err);
            updateStatus('Error: ' + err.message);
        }
    }

    async function processAudioChunk() {
        console.log(`Processing ${audioChunks.length} chunks`);
        if (audioChunks.length === 0) return;

        try {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm;codecs=opus' });
            console.log(`Created blob of size: ${audioBlob.size}`);

            const base64Audio = await blobToBase64(audioBlob);
            console.log('Converted to base64');

            const response = await fetch('/process_audio', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ audio: base64Audio }),
            });

            console.log('Server response status:', response.status);
            const result = await response.json();
            console.log('Server response:', result);

            if (result.transcript) {
                addMessage(result.transcript, true);
            }
            if (result.response) {
                addMessage(result.response, false);
                // Text-to-speech
                const speech = new SpeechSynthesisUtterance(result.response);
                window.speechSynthesis.speak(speech);
            }

        } catch (error) {
            console.error('Error processing audio:', error);
        } finally {
            audioChunks = [];
        }
    }

    function blobToBase64(blob) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onloadend = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsDataURL(blob);
        });
    }

    askButton.addEventListener('click', async () => {
        console.log('Ask button clicked');
        if (!isListening) {
            try {
                await fetch('/start_listening', { method: 'POST' });
                await startRecording();
                isListening = true;
                askButton.disabled = true;
                askButton.textContent = 'Listening...';
                updateStatus('Listening to your questions...');
                document.getElementById('voiceAnimation').style.display = 'flex';
            } catch (err) {
                console.error('Error:', err);
                updateStatus('Error: ' + err.message);
            }
        }
    });

    endButton.addEventListener('click', async () => {
        console.log('End button clicked');
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
        }
        try {
            await fetch('/stop_listening', { method: 'POST' });
        } catch (err) {
            console.error('Error stopping:', err);
        }
        isListening = false;
        askButton.disabled = false;
        askButton.textContent = 'Ask Me';
        updateStatus('Chat stopped.');
        document.getElementById('voiceAnimation').style.display = 'none';
    });

    clearChatButton.addEventListener('click', () => {
        console.log('Clear chat clicked');
        const voiceAnimation = document.getElementById('voiceAnimation');
        chatBox.innerHTML = '';
        chatBox.appendChild(voiceAnimation);
    });

    hideViewButton.addEventListener('click', () => {
        console.log('Hide/Show view clicked');
        if (chatBox.style.display === 'none') {
            chatBox.style.display = 'block';
            hideViewButton.textContent = 'Hide View';
        } else {
            chatBox.style.display = 'none';
            hideViewButton.textContent = 'Show View';
        }
    });

    // Initial setup
    console.log('Page loaded, initializing...');
    updateStatus('Ready to chat!');
</script>

</body>
</html>
