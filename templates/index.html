<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="robot-side">
            <div class="robot-face">
                <img src="{{ url_for('static', filename='animations/Chatbotframe.png') }}" alt="Robot" class="robot-image">
                <div class="robot-screen">
                    <div class="screen-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="robot-title">SmartVoiceBot</div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-controls">
                <button id="clearChatButton" class="btn">Clear Chat</button>
                <button id="hideViewButton" class="btn">Hide View</button>
            </div>
            <div class="chat-box" id="chatBox">
                <div class="voice-animation" id="voiceAnimation" style="display: none;">
                    <div class="voice-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <span class="listening-text">Listening...</span>
                </div>
            </div>
            <div class="controls">
                <button id="askButton" class="btn">Ask Me</button>
                <button id="endButton" class="btn">End Chat</button>
            </div>
            <div id="status" class="status-message"></div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const askButton = document.getElementById('askButton');
        const endButton = document.getElementById('endButton');
        const clearChatButton = document.getElementById('clearChatButton');
        const hideViewButton = document.getElementById('hideViewButton');
        const statusDiv = document.getElementById('status');
        let isListening = false;
        let eventSource = null;

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function updateStatus(message) {
            statusDiv.textContent = message;
        }

        function startListening() {
            fetch('/start_listening', { method: 'POST' })
                .then(() => {
                    isListening = true;
                    askButton.disabled = true;
                    askButton.textContent = 'Listening...';
                    updateStatus('Listening to your questions...');
                    document.getElementById('voiceAnimation').style.display = 'flex';
                })
                .catch(error => {
                    console.error('Error:', error);
                    updateStatus('Error starting listening');
                });

            eventSource = new EventSource('/stream');
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.transcript) {
                    addMessage(data.transcript, true);
                }
                if (data.response) {
                    addMessage(data.response, false);
                }
            };
        }

        function stopListening() {
            if (eventSource) {
                eventSource.close();
            }

            fetch('/stop_listening', { method: 'POST' })
                .then(() => {
                    isListening = false;
                    askButton.disabled = false;
                    askButton.textContent = 'Ask Me';
                    updateStatus('Chat ended');
                    document.getElementById('voiceAnimation').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    updateStatus('Error stopping listening');
                });
        }

        askButton.addEventListener('click', () => {
            if (!isListening) {
                startListening();
            }
        });

        endButton.addEventListener('click', () => {
            if (isListening) {
                stopListening();
            }
            updateStatus('Chat stopped.');
        });

        clearChatButton.addEventListener('click', () => {
            const voiceAnimation = document.getElementById('voiceAnimation');
            chatBox.innerHTML = '';
            chatBox.appendChild(voiceAnimation);
        });

        hideViewButton.addEventListener('click', () => {
            if (chatBox.style.display === 'none') {
                chatBox.style.display = 'block';
                hideViewButton.textContent = 'Hide View';
            } else {
                chatBox.style.display = 'none';
                hideViewButton.textContent = 'Show View';
            }
        });
    </script>
</body>
</html>
