<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="robot-side">
            <div class="robot-face">
                <img src="{{ url_for('static', filename='animations/Chatbotframe.png') }}" alt="Robot" class="robot-image">
                <div class="robot-screen">
                    <div class="screen-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="robot-title">SmartVoiceBot</div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-controls">
                <button id="clearChatButton" class="btn">Clear Chat</button>
            </div>
            <div class="chat-box" id="chatBox"></div>
            <div class="controls">
                <button id="startButton" class="btn">Start</button>
                <button id="stopButton" class="btn" disabled>Stop</button>
            </div>
            <div id="status" class="status-message"></div>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const statusDiv = document.getElementById('status');
        const chatBox = document.getElementById('chatBox');
        let websocket = null;
        let audioContext = null;
        let mediaRecorder = null;

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function updateStatus(message) {
            statusDiv.textContent = message;
        }

        startButton.addEventListener('click', async () => {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                updateStatus('Microphone access is not supported in this browser.');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const input = audioContext.createMediaStreamSource(stream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);

                processor.onaudioprocess = (event) => {
                    const audioData = event.inputBuffer.getChannelData(0);
                    const int16Array = Float32ArrayToInt16(audioData);
                    const base64AudioData = arrayBufferToBase64(int16Array.buffer);

                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        websocket.send(base64AudioData);
                    }
                };

                input.connect(processor);
                processor.connect(audioContext.destination);

                websocket = new WebSocket('ws://' + window.location.host + '/audio');

                websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.transcript) {
                        addMessage(data.transcript, true);
                    }
                    if (data.response) {
                        addMessage(data.response, false);
                    }
                };

                websocket.onopen = () => {
                    updateStatus('Connected to server. Listening...');
                    startButton.disabled = true;
                    stopButton.disabled = false;
                };

                websocket.onclose = () => {
                    updateStatus('Disconnected from server.');
                };

                websocket.onerror = (error) => {
                    updateStatus(`WebSocket error: ${error.message}`);
                };

                mediaRecorder = processor;
            } catch (error) {
                updateStatus(`Error accessing microphone: ${error.message}`);
            }
        });

        stopButton.addEventListener('click', () => {
            if (websocket) {
                websocket.close();
            }
            if (audioContext) {
                audioContext.close();
            }

            updateStatus('Stopped.');
            startButton.disabled = false;
            stopButton.disabled = true;
        });

        function Float32ArrayToInt16(float32Array) {
            const int16Array = new Int16Array(float32Array.length);
            for (let i = 0; i < float32Array.length; i++) {
                int16Array[i] = Math.min(1, float32Array[i]) * 0x7FFF;
            }
            return int16Array;
        }

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.length; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }
    </script>
</body>
</html>
