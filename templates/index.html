<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="robot-side">
            <div class="robot-face">
                <img src="{{ url_for('static', filename='animations/Chatbotframe.png') }}" alt="Robot" class="robot-image">
                <div class="robot-screen">
                    <div class="screen-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="robot-title">{{ robot_name }}</div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-controls">
                <button id="clearChatButton" class="btn">Clear Chat</button>
                <button id="hideViewButton" class="btn">Hide View</button>
            </div>
            <div class="chat-box" id="chatBox">
                <div class="voice-animation" id="voiceAnimation" style="display: none;">
                    <div class="voice-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <span class="listening-text">Listening...</span>
                </div>
            </div>
            <div class="controls">
                <button id="askButton" class="btn">Ask Me</button>
                <button id="endButton" class="btn">End Chat</button>
            </div>
            <div id="status" class="status-message"></div>
        </div>
    </div>

    <script>
        let socket;
        let mediaRecorder;
        let audioChunks = [];
        let isListening = false;

        // Initialize socket connection
        function initializeSocket() {
            socket = io({
                transports: ['websocket'],
                upgrade: false
            });

            socket.on('connect', () => {
                console.log('Connected to server');
                updateStatus('Connected to server');
            });

            socket.on('bot_response', (data) => {
                console.log('Received response:', data);
                if (data.transcript) {
                    addMessage(data.transcript, true);
                }
                if (data.response) {
                    addMessage(data.response, false);
                }
            });

            socket.on('error', (error) => {
                console.error('Error:', error);
                updateStatus('Error: ' + error.error);
            });

            socket.on('listening_status', (data) => {
                console.log('Listening status:', data);
                updateStatus(data.status === 'started' ? 'Listening...' : 'Stopped listening');
            });
        }

        // Initialize audio recording
        async function initializeAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 16000,
                        channelCount: 1
                    }
                });

                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm',
                    audioBitsPerSecond: 16000
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                        // Convert to base64 and send to server
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const base64data = reader.result.split(',')[1];
                            socket.emit('audio_data', base64data);
                        };
                        reader.readAsDataURL(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    audioChunks = [];
                };

                return true;
            } catch (error) {
                console.error('Error accessing microphone:', error);
                updateStatus('Error accessing microphone: ' + error.message);
                return false;
            }
        }

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        async function startListening() {
            if (!socket) {
                initializeSocket();
            }
            
            if (!mediaRecorder) {
                const initialized = await initializeAudio();
                if (!initialized) return;
            }

            isListening = true;
            document.getElementById('askButton').disabled = true;
            document.getElementById('askButton').textContent = 'Listening...';
            document.getElementById('voiceAnimation').style.display = 'flex';
            updateStatus('Listening to your questions...');

            mediaRecorder.start(1000); // Send data every second
            socket.emit('start_listening');
        }

        function stopListening() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            isListening = false;
            document.getElementById('askButton').disabled = false;
            document.getElementById('askButton').textContent = 'Ask Me';
            document.getElementById('voiceAnimation').style.display = 'none';
            updateStatus('Chat ended');
            socket.emit('stop_listening');
        }

        // Event Listeners
        document.getElementById('askButton').addEventListener('click', () => {
            if (!isListening) {
                startListening();
            }
        });

        document.getElementById('endButton').addEventListener('click', () => {
            if (isListening) {
                stopListening();
            }
            updateStatus('Chat stopped.');
        });

        document.getElementById('clearChatButton').addEventListener('click', () => {
            const voiceAnimation = document.getElementById('voiceAnimation');
            chatBox.innerHTML = '';
            chatBox.appendChild(voiceAnimation);
        });

        document.getElementById('hideViewButton').addEventListener('click', () => {
            const chatBox = document.getElementById('chatBox');
            if (chatBox.style.display === 'none') {
                chatBox.style.display = 'block';
                hideViewButton.textContent = 'Hide View';
            } else {
                chatBox.style.display = 'none';
                hideViewButton.textContent = 'Show View';
            }
        });

        // Initialize socket connection when page loads
        initializeSocket();
    </script>
</body>
</html>
