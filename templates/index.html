<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="robot-side">
            <div class="robot-face">
                <img src="{{ url_for('static', filename='animations/Chatbotframe.png') }}" alt="Robot" class="robot-image">
                <div class="robot-screen">
                    <div class="screen-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="robot-title">SmartVoiceBot</div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-controls">
                <button id="clearChatButton" class="btn">Clear Chat</button>
                <button id="hideViewButton" class="btn">Hide View</button>
            </div>
            <div class="chat-box" id="chatBox">
                <div class="voice-animation" id="voiceAnimation" style="display: none;">
                    <div class="voice-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <span class="listening-text">Listening...</span>
                </div>
            </div>
            <div class="controls">
                <button id="askButton" class="btn">Ask Me</button>
                <button id="endButton" class="btn">End Chat</button>
            </div>
            <div id="status" class="status-message"></div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const askButton = document.getElementById('askButton');
        const endButton = document.getElementById('endButton');
        const clearChatButton = document.getElementById('clearChatButton');
        const hideViewButton = document.getElementById('hideViewButton');
        const statusDiv = document.getElementById('status');
        let isListening = false;
        let mediaRecorder;
        let audioChunks = [];
        let processingTimeout = null;
        let silenceTimeout = null;

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function updateStatus(message) {
            statusDiv.textContent = message;
            console.log('Status:', message);
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 48000,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus',
                    bitsPerSecond: 128000
                });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                        
                        // Clear existing timeout
                        if (processingTimeout) {
                            clearTimeout(processingTimeout);
                        }
                        
                        // Set new timeout for processing
                        processingTimeout = setTimeout(() => {
                            if (audioChunks.length > 0) {
                                processAudioChunk();
                            }
                        }, 1000); // Wait 1 second of silence before processing
                    }
                };

                mediaRecorder.start(500); // Collect data every 500ms
                console.log('Recording started');
            } catch (err) {
                console.error('Error starting recording:', err);
                updateStatus('Error accessing microphone: ' + err.message);
                stopRecording();
            }
        }

        async function processAudioChunk() {
            if (audioChunks.length === 0) return;
            
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm;codecs=opus' });
            const reader = new FileReader();
            
            reader.onloadend = async () => {
                try {
                    const base64Audio = reader.result;
                    console.log("Sending audio chunk, size:", audioBlob.size);
                    
                    const response = await fetch('/process_audio', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ audio: base64Audio }),
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    if (result.transcript) {
                        addMessage(result.transcript, true);
                        console.log("Transcript:", result.transcript);
                    }
                    if (result.response) {
                        addMessage(result.response, false);
                        const speech = new SpeechSynthesisUtterance(result.response);
                        window.speechSynthesis.speak(speech);
                        console.log("Response:", result.response);
                    }
                } catch (error) {
                    console.error('Error processing audio:', error);
                }
            };
            
            reader.readAsDataURL(audioBlob);
            audioChunks = []; // Clear the chunks after processing
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            
            // Clear all timeouts
            if (processingTimeout) {
                clearTimeout(processingTimeout);
                processingTimeout = null;
            }
            if (silenceTimeout) {
                clearTimeout(silenceTimeout);
                silenceTimeout = null;
            }

            isListening = false;
            askButton.disabled = false;
            askButton.textContent = 'Ask Me';
            updateStatus('Chat stopped.');
            document.getElementById('voiceAnimation').style.display = 'none';
        }

        askButton.addEventListener('click', async () => {
            if (!isListening) {
                try {
                    await startRecording();
                    isListening = true;
                    askButton.disabled = true;
                    askButton.textContent = 'Listening...';
                    updateStatus('Listening to your questions...');
                    document.getElementById('voiceAnimation').style.display = 'flex';
                    
                    const response = await fetch('/start_listening', { method: 'POST' });
                    console.log('Start listening response:', await response.json());
                } catch (err) {
                    console.error('Error:', err);
                    stopRecording();
                }
            }
        });

        endButton.addEventListener('click', async () => {
            try {
                await fetch('/stop_listening', { method: 'POST' });
                stopRecording();
            } catch (error) {
                console.error('Error stopping listening:', error);
            }
        });

        clearChatButton.addEventListener('click', () => {
            const voiceAnimation = document.getElementById('voiceAnimation');
            chatBox.innerHTML = '';
            chatBox.appendChild(voiceAnimation);
            updateStatus('Chat cleared.');
        });

        hideViewButton.addEventListener('click', () => {
            if (chatBox.style.display === 'none') {
                chatBox.style.display = 'block';
                hideViewButton.textContent = 'Hide View';
            } else {
                chatBox.style.display = 'none';
                hideViewButton.textContent = 'Show View';
            }
        });

        // Initial setup
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, initializing...');
            updateStatus('Ready to chat!');
        });
    </script>
</body>
</html>
